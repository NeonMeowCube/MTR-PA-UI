<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Panel Wrapper</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

/* Center container */
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Aspect-ratio iframe container */
.panel-container {
    aspect-ratio: 5 / 4;
    height: 100vh;
    max-height: 100vh;
    max-width: calc(100vh * 5 / 4);
    width: 100%;
}

/* Iframe itself */
.panel-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>
<div class="wrapper">
    <div class="panel-container">
        <iframe src="panel.html"></iframe>
    </div>
</div>
</body>
</html>
