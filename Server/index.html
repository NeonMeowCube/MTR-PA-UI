<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Panel Wrapper</title>

<style>
html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
}

.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Aspect-ratio constrained box */
.panel-container {
    width: min(100vw, calc(100vh * 5 / 4));
    height: min(100vh, calc(100vw * 4 / 5));
    aspect-ratio: 5 / 4;
}

.panel-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>
<div class="wrapper">
    <div class="panel-container">
        <iframe src="panel.html"></iframe>
    </div>
</div>
</body>
</html>
